# Global settings
download_dir: ./downloads

# Browser to use: chromium, firefox, or webkit
browser: chromium

# Run browser in headless mode (no visible window)
# Note: Manual captcha solving requires headless: false
headless: false

# Enable stealth mode to avoid fingerprint detection
stealth: true

# Use proxy for browser (requires PROXY_* vars in .env)
use_proxy: false

# Delay between requests in seconds
delay_min: 0
delay_max: 0

# ManualsLib settings
manualslib:
  brands:
    - rca
    - sharp
    - panasonic
    - sony
  # Categories to scrape for each brand (URL slug suffixes)
  # e.g. "tv" -> /brand/rca/tv.html
  categories:
    - tv
    - tv-dvd-combo
    - tv-vcr-combo
  # Override global settings for this scraper:
  use_proxy: true
  # browser: firefox
  # stealth: false

# ManualsBase settings
manualsbase:
  # Target categories (case-insensitive matching)
  # Any category containing these words will be scraped
  categories:
    - tv
    - television
    - monitor
    - crt
    - remote
  # Override global settings for this scraper:
  use_proxy: false

# Manualzz settings
manualzz:
  urls:
    - https://manualzz.com/catalog/computers+%26+electronics/TVs+%26+monitors/CRT+TVs
    - https://manualzz.com/catalog/computers+%26+electronics/TVs+%26+monitors/monitors+CRT
  # Override global settings for this scraper:
  # use_proxy: false
